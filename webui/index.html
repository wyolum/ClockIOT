    <main role="main" class="container">
      <form>
        <div class="form-group row">
          <label for="clockList" class="col-sm-2 col-form-label">Clock</label>
          <div class="col-sm-10">
            <select id="clockList" class="form-control">
              <option
                id="clockListPlaceholder"
                value=""
                selected
                disabled
                hidden
                >Finding your ClockIOT...</option
              >
            </select>
          </div>
        </div>
      </form>

      <div id="loadingSpinner" class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 100%"
        ></div>
      </div>

      <form id="controls" class="hidden">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Brightness</label>
          <div class="col-sm-10">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                id="dimmerButton"
                class="btn btn-outline-secondary wsButton"
                value="dimmer"
              >
                Down ↓
              </button>
              <button
                type="button"
                id="brighterButton"
                class="btn btn-outline-secondary wsButton"
                value="brighter"
              >
                Up ↑
              </button>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Display</label>
          <div class="col-sm-10">
            <button
              type="button"
              id="flipDisplay"
              class="btn btn-outline-secondary wsButton"
              value="flip_display"
            >
              Flip Display ↻
            </button>
          </div>
        </div>

        <div class="form-group row">
          <label for="displayList" class="col-sm-2 col-form-label"
            >Pattern</label
          >
          <div class="col-sm-10">
            <div class="input-group">
              <select
                id="displayList"
                class="form-control custom-select"
              ></select>
              <div class="input-group-append">
                <button
                  type="button"
                  id="previousDisplayButton"
                  class="btn btn-outline-secondary"
                >
                  ← Previous
                </button>
                <button
                  type="button"
                  id="nextDisplayButton"
                  class="btn btn-outline-secondary"
                >
                  Next →
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="colorInput" class="col-sm-2 col-form-label">Color</label>
          <div class="col-sm-10">
            <input
              type="color"
              id="colorInput"
              class="form-control"
              value="#ffffff"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="buttonTimezone" class="col-sm-2 col-form-label"
            >Timezone</label
          >
          <div class="col-sm-10">
            <button
              id="buttonTimezone"
              type="button"
              class="btn btn-outline-secondary"
              data-toggle="modal"
              data-target="#timezoneModal"
            >
              Select Timezone
            </button>
          </div>
        </div>

        <div class="form-group row">
          <label for="languageList" class="col-sm-2 col-form-label"
            >Language</label
          >
          <div class="col-sm-10">
            <select id="languageList" class="form-control"></select>
          </div>
        </div>
      </form>
